<mat-toolbar color="primary" id="header-toolbar">
  <div fxHide fxShow.lt-md>
    <button mat-icon-button (click)="sideNav.toggle()">
      <mat-icon svgIcon="hamburg"></mat-icon>
    </button>
  </div>

  <span class="logo">Logo</span>

  <div fxHide fxShow.gt-sm>
    <button mat-button [matMenuTriggerFor]="menu1">Menu 1</button>
    <mat-menu #menu1="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>Menu Item #1</button>
      <button mat-menu-item>Menu Item #2</button>
      <button mat-menu-item>Menu Item #3</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menu2">Menu 2</button>
    <mat-menu #menu2="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>Menu Item #1</button>
      <button mat-menu-item>Menu Item #2</button>
      <button mat-menu-item>Menu Item #3</button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="menu3">Menu 3</button>
    <mat-menu #menu3="matMenu" [overlapTrigger]="false">
      <button mat-menu-item>Menu Item #1</button>
      <button mat-menu-item>Menu Item #2</button>
      <button mat-menu-item>Menu Item #3</button>
    </mat-menu>
  </div>

</mat-toolbar>
